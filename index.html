<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <button class="control btn" onclick="toggleAnimation()"> Pause</button>
        <button class="control btn" onclick="resetPositon()"> Reset</button>
        <button class="control btn" onclick="changeDirection()"> Direction</button>
    </div>
    
    <div class="speed-indicator">
        <canvas id="particleCanvas"></canvas>
        <canvas id="scannerCanvas"></canvas>

        <div class="scanner"></div>

        <div class="card-stream" id="cardStream">
            <div class="card-line" id="cardLine"></div>
        </div>
    </div>

    <script src="three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>

</html>
